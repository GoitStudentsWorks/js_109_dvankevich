<section class="section swiper" id="reviews">
  <div class="container">
    <h2 class="reviews-title">reviews</h2>

    <!-- Swiper Wrapper -->
    <ul class="reviews-wrapper swiper-wrapper js-reviews-wrapper"></ul>

    <!-- Swiper Arrows -->
    <div class="reviews-arrows">
      <button class="swiper-button-prev reviews-arrow-box-left" disabled>
        <svg width="24" height="24" class="reviews-arrow-left">
          <use href="/img/sprite.svg#arrow-left" />
        </svg>
      </button>
      <button class="swiper-button-next reviews-arrow-box-right">
        <svg width="24" height="24" class="reviews-arrow-right">
          <use href="/img/sprite.svg#arrow-right" />
        </svg>
      </button>
    </div>

    <!-- Swiper Pagination (if needed) -->
    <div class="swiper-pagination"></div>
  </div>
</section>
